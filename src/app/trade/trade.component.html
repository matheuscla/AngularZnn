<h3 class="center-align">Trades</h3>
<div class="container">
  <div class="row">
    <div class="col s12 m5">
      <app-trade-select [inputLabel]="'Select survivor'"
                        [inputPlaceholder]="'Select survivor'"
                        [inputOptions]='people'
                        (selectSurvivor)="selectItems($event)">
      </app-trade-select>
    </div>
    <div class="col s12 m2">
      <img src="/assets/icons/exchanging-arrows.svg" class="trade__icon">
    </div>
    <div class="col s12 m5">
      <app-trade-select [inputLabel]="'Select survivor'"
                        [inputPlaceholder]="'Select survivor'"
                        [inputOptions]='people'
                        (selectSurvivor)="selectItems2($event)">
      </app-trade-select>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m5">
      <app-item-list [items]="items1" [points]="points1"></app-item-list>
    </div>

    <div class="col s12 m2"></div>

    <div class="col s12 m5">
      <app-item-list [items]="items2" [points]="points2"></app-item-list>
    </div>
  </div>

  <app-trade-form *ngIf="items1 && items2"
                  [person]="items1"
                  [consumer]="items2">
  </app-trade-form>
</div>
