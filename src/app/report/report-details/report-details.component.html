<div class="col s12 m6">
  <div class="card-panel reports" [ngClass]="reportType">
    <img [src]="reportIcon" class="icons">
    <div class="reports__statistics">
      <span class="reports__title">{{reportDescription}}</span>
      <span class="reports__result">{{reportResult1}}</span>
      <span class="reports__result">{{reportResult2}}</span>
    </div>
  </div>
</div>
